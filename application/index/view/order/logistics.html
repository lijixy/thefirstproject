<form class="validate edit-logistics" novalidate="novalidate">

	<div class="row">	
		<div class="col-md-12">
			
			<div class="form-group">
				<label for="field-2" class="control-label">订单编号</label>
                                <input type="text" value="{$info.id}" name="id" hidden />
                                <input type="text" class="form-control" name="order_sn" placeholder="订单编号" value="{$info.order_sn}" disabled >
			</div>	
		
		</div>
	</div>

	<div class="row">	
		<div class="col-md-6">
			<div class="form-group">
				<label for="field-2" class="control-label">商品编号</label>
                                <input type="text" class="form-control" name="product_no" value="{$info.product_no}" disabled />
				
			</div>	
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="field-2" class="control-label">商品数量</label>
				
				<input type="text" class="form-control" name="goods_number" placeholder="商品数量" value="{$info.goods_number}" disabled >
			</div>	
		</div>
	</div>	

	<div class="row">	
		<div class="col-md-6">
			<div class="form-group">
				<label for="field-2" class="control-label">物流单号</label>
				
                                <input type="text" class="form-control" name="waybillno" placeholder="物流单号"  value="{$info.waybillno}">
			</div>	
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="field-2" class="control-label">收件人姓名</label>
				
				<input type="text" class="form-control" name="receiver_name" placeholder="姓名" value="{$info.receiver_name}">
			</div>	
		</div>
	</div>

	<div class="row">	
		<div class="col-md-6">
			<div class="form-group">
				<label for="field-2" class="control-label">收件人编号</label>
				
                                <input type="text" class="form-control" name="receiver_sn" placeholder="收件人编号" value="{$info.receiver_sn}">
			</div>	
		</div>
	</div>
    
    	<div class="row">	
		<div class="col-md-12">
			<div class="form-group">
				<label for="field-2" class="control-label">收件人地址</label>
				
                                <input type="text" class="form-control" name="receiver_address" placeholder="收件人地址" value="{$info.receiver_address}" >
			</div>	
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<div class="form-group no-margin">
				<label for="field-7" class="control-label">备注</label>
				
				<textarea class="form-control autogrow" name="remark" placeholder="备注" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;">{$info.remark}</textarea>
			</div>	
		</div>
	</div>

</form>
